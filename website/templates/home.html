{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 align="center">NOTES</h1>

<form method="POST">
	<textarea name="note" id="note" class="form-control"></textarea>
	<br>
	<div align="center">
		<button type="submit" class="btn btn-primar">Add Note</button>
	</div>
</form>
<ul class="list-group list-group-flush" id="notes">
	{% for note in user.notes %}
	<li class="list-group-item">{{ note.data }}
		<button type="button" class="close" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" onClick="deleteNote({{ note.id }})">
			<span aria-hidden="true" >&times;</span>
		</button>
	</li>
	{% endfor%}
</ul>
{% endblock %}
